{{- if .Values.webapp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-webapp
  labels:
    app: {{ .Release.Name }}-webapp
spec:
  replicas: {{ .Values.webapp.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-webapp
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-webapp
    spec:
      containers:
        - name: webapp
          image: {{ .Values.webapp.image }}
          imagePullPolicy: {{ .Values.webapp.imagePullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharing-audit.secretName" . }}
                  key: tenant-id
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharing-audit.secretName" . }}
                  key: client-id
            - name: NEO4J_URI
              value: bolt://{{ .Release.Name }}-neo4j:7687
            - name: NEO4J_USER
              value: neo4j
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharing-audit.secretName" . }}
                  key: neo4j-password
            - name: TENANT_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: tenant-domain
            - name: MUI_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sharing-audit.secretName" . }}
                  key: {{ .Values.webapp.muiLicenseSecretKey | default "MUI_LICENSE_KEY" }}
                  optional: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.webapp.resources | nindent 12 }}
{{- end }}
